<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculcator.css">
</head>
<body>
    <div class="calculator">
        <input type="text">
       </div>
        <div class="main">
        <div class="display">
            <button>C</button>
            <button>()</button>
            <button>%</button>
            <button>/</button>
            </div>


        <div class="display">
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button>*</button>
            </div>

        <div class="display">
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>-</button>
            </div>

            <div class="display">
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>+</button>
            </div>


            


        </div>
</body>
</html>
